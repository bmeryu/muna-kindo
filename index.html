<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pequeños Héroes - Rutinas Mágicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F4F8;
            overflow-x: hidden;
        }
        .task-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .task-card.completed {
            background: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%);
            transform: scale(0.98);
        }
        .task-card.completed .task-text {
            text-decoration: line-through;
            color: #34736e;
        }
        .points-display {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #f00;
            top: 0;
            left: 0;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div id="app-container" class="min-h-screen p-4 sm:p-6 lg:p-8">
        <!-- Encabezado Principal -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-black text-violet-600 tracking-tight">Rutinas Mágicas</h1>
            <p class="text-slate-500 mt-2 text-lg">¡Convierte cada día en una nueva aventura!</p>
        </header>

        <!-- Panel de Puntos y Recompensas -->
        <div class="max-w-4xl mx-auto mb-8 p-4 bg-white rounded-2xl shadow-lg flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <img src="https://placehold.co/80x80/a78bfa/ffffff?text=BI" alt="Avatar del Niño" class="rounded-full border-4 border-white shadow-md">
                <div>
                    <h2 id="child-name" class="text-2xl font-bold text-slate-700 cursor-pointer">Pequeño Héroe</h2>
                    <p class="text-slate-500">¡Sigue así!</p>
                </div>
            </div>
            <div class="text-center">
                <div id="points-display" class="points-display text-white font-bold text-4xl py-3 px-6 rounded-xl shadow-inner">
                    0 pts
                </div>
                <button id="show-rewards-btn" class="mt-2 text-sm font-semibold text-violet-600 hover:text-violet-800 transition">Ver Recompensas</button>
            </div>
        </div>

        <!-- Tablero de Rutinas -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <!-- Columna AM -->
            <div class="bg-white/50 backdrop-blur-sm p-5 rounded-2xl shadow-md">
                <h3 class="text-2xl font-bold mb-4 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="text-amber-500"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12ZM12 2v2m0 16v2m-9-9h2m14 0h2M4.93 4.93l1.414 1.414m11.314 11.314 1.414 1.414m-11.314 0 1.414-1.414m11.314-11.314 1.414-1.414"></path></svg> Mañana</h3>
                <div id="am-tasks" class="space-y-3"></div>
                <button onclick="openTaskModal('AM')" class="mt-4 w-full bg-slate-200 hover:bg-slate-300 text-slate-600 font-semibold py-2 px-4 rounded-lg transition">+ Añadir tarea</button>
            </div>
            <!-- Columna PM -->
            <div class="bg-white/50 backdrop-blur-sm p-5 rounded-2xl shadow-md">
                <h3 class="text-2xl font-bold mb-4 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="text-sky-500"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 1 0-18c2.93 0 5.66.95 7.9 2.59"></path></svg> Tarde</h3>
                <div id="pm-tasks" class="space-y-3"></div>
                <button onclick="openTaskModal('PM')" class="mt-4 w-full bg-slate-200 hover:bg-slate-300 text-slate-600 font-semibold py-2 px-4 rounded-lg transition">+ Añadir tarea</button>
            </div>
            <!-- Columna Noche -->
            <div class="bg-white/50 backdrop-blur-sm p-5 rounded-2xl shadow-md">
                <h3 class="text-2xl font-bold mb-4 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="text-indigo-500"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 1 0-18c.99 0 1.95.17 2.84.49A5 5 0 0 0 12 8a5 5 0 0 0-2.84-7.51A9 9 0 0 1 12 21Z"></path></svg> Noche</h3>
                <div id="night-tasks" class="space-y-3"></div>
                 <button onclick="openTaskModal('Night')" class="mt-4 w-full bg-slate-200 hover:bg-slate-300 text-slate-600 font-semibold py-2 px-4 rounded-lg transition">+ Añadir tarea</button>
            </div>
        </main>
    </div>

    <!-- Modal para Añadir/Editar Tarea -->
    <div id="task-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-11/12 max-w-md m-4">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Nueva Tarea</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="hidden" id="task-time-of-day">
                <div class="mb-4">
                    <label for="task-text" class="block text-slate-600 font-semibold mb-2">Descripción</label>
                    <input type="text" id="task-text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none" required>
                </div>
                <div class="mb-6">
                    <label for="task-points" class="block text-slate-600 font-semibold mb-2">Puntos</label>
                    <input type="number" id="task-points" value="10" min="5" step="5" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none" required>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeTaskModal()" class="py-2 px-5 bg-slate-200 text-slate-700 font-semibold rounded-lg hover:bg-slate-300 transition">Cancelar</button>
                    <button type="submit" class="py-2 px-5 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition shadow-md hover:shadow-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Recompensas -->
    <div id="rewards-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-11/12 max-w-2xl m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-slate-800">Tienda de Recompensas</h2>
                <button onclick="closeRewardsModal()" class="text-slate-400 hover:text-slate-600">&times;</button>
            </div>
            <div id="rewards-list" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                <!-- Las recompensas se insertan aquí -->
            </div>
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-3">Añadir Nueva Recompensa</h3>
                <form id="reward-form" class="flex items-center gap-2">
                    <input type="text" id="reward-text" placeholder="Ej: 30 min de videojuegos" class="flex-grow px-4 py-2 border border-slate-300 rounded-lg" required>
                    <input type="number" id="reward-cost" placeholder="Costo" class="w-24 px-4 py-2 border border-slate-300 rounded-lg" required min="10" step="10">
                    <button type="submit" class="py-2 px-4 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition">+</button>
                </form>
            </div>
        </div>
    </div>

<script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- CONFIGURACIÓN DE FIREBASE ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "...", authDomain: "...", projectId: "...", storageBucket: "...", messagingSenderId: "...", appId: "..." };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let userId = null;
    let userDocRef = null;

    // --- ESTADO INICIAL Y DATOS PREDETERMINADOS ---
    const defaultState = {
        childName: 'Pequeño Héroe',
        points: 0,
        tasks: [
            { id: Date.now() + 1, text: "Vestirse solo/a", time: "AM", points: 10, completed: false },
            { id: Date.now() + 2, text: "Lavarse los dientes", time: "AM", points: 10, completed: false },
            { id: Date.now() + 3, text: "Hacer la cama", time: "AM", points: 15, completed: false },
            { id: Date.now() + 4, text: "Guardar los juguetes", time: "PM", points: 20, completed: false },
            { id: Date.now() + 5, text: "Hacer los deberes", time: "PM", points: 25, completed: false },
            { id: Date.now() + 6, text: "Ponerse el pijama", time: "Night", points: 10, completed: false },
            { id: Date.now() + 7, text: "Preparar la mochila", time: "Night", points: 15, completed: false },
        ],
        rewards: [
            { id: Date.now() + 8, text: "30 min de tablet", cost: 100 },
            { id: Date.now() + 9, text: "Elegir la película", cost: 150 },
            { id: Date.now() + 10, text: "Un postre especial", cost: 80 },
        ]
    };
    
    let state = { ...defaultState };

    // --- ELEMENTOS DEL DOM ---
    const pointsDisplay = document.getElementById('points-display');
    const childNameEl = document.getElementById('child-name');
    const amTasks = document.getElementById('am-tasks');
    const pmTasks = document.getElementById('pm-tasks');
    const nightTasks = document.getElementById('night-tasks');
    const taskModal = document.getElementById('task-modal');
    const rewardsModal = document.getElementById('rewards-modal');
    
    // --- Sonidos ---
    let synth;
    function setupSounds() {
        if (!synth) {
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "sine" },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
            }).toDestination();
        }
    }
    
    const playCompleteSound = () => {
        setupSounds();
        const now = Tone.now();
        synth.triggerAttackRelease(["C4", "E4", "G4"], "8n", now);
    };

    const playRedeemSound = () => {
        setupSounds();
        const now = Tone.now();
        synth.triggerAttackRelease("C5", "8n", now);
        synth.triggerAttackRelease("G5", "8n", now + 0.1);
    };


    // --- RENDERIZACIÓN DE LA UI ---
    function render() {
        if (!state) return;
        
        pointsDisplay.textContent = `${state.points} pts`;
        childNameEl.textContent = state.childName;

        amTasks.innerHTML = '';
        pmTasks.innerHTML = '';
        nightTasks.innerHTML = '';

        state.tasks.forEach(task => {
            const taskEl = createTaskElement(task);
            if (task.time === 'AM') amTasks.appendChild(taskEl);
            else if (task.time === 'PM') pmTasks.appendChild(taskEl);
            else if (task.time === 'Night') nightTasks.appendChild(taskEl);
        });
        
        renderRewards();
    }

    function createTaskElement(task) {
        const div = document.createElement('div');
        div.className = `task-card bg-white p-4 rounded-xl flex items-center justify-between shadow-sm cursor-pointer ${task.completed ? 'completed' : ''}`;
        div.dataset.id = task.id;
        div.innerHTML = `
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 flex items-center justify-center rounded-full text-white ${task.completed ? 'bg-teal-500' : 'bg-slate-300'}">
                    ${task.completed ? 
                        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="m5 13 4 4L19 7"></path></svg>' : 
                        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z"></path></svg>'}
                </div>
                <span class="task-text font-semibold text-slate-700">${task.text}</span>
            </div>
            <div class="flex items-center gap-2">
                 <span class="font-bold text-violet-500">${task.points} pts</span>
                 <button class="delete-task-btn text-slate-400 hover:text-red-500 transition" data-id="${task.id}">&times;</button>
            </div>
        `;
        div.querySelector('.delete-task-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            deleteTask(task.id);
        });
        div.addEventListener('click', () => toggleTask(task.id));
        return div;
    }

    function renderRewards() {
        const rewardsList = document.getElementById('rewards-list');
        rewardsList.innerHTML = '';
        state.rewards.forEach(reward => {
            const canAfford = state.points >= reward.cost;
            const rewardEl = document.createElement('div');
            rewardEl.className = 'bg-slate-100 p-4 rounded-lg flex justify-between items-center';
            rewardEl.innerHTML = `
                <div>
                    <p class="font-semibold">${reward.text}</p>
                    <p class="text-sm text-slate-500">${reward.cost} Puntos</p>
                </div>
                <div class="flex items-center gap-2">
                    <button class="redeem-reward-btn py-2 px-4 rounded-lg font-semibold text-sm transition ${canAfford ? 'bg-emerald-500 text-white hover:bg-emerald-600' : 'bg-slate-300 text-slate-500 cursor-not-allowed'}" ${!canAfford ? 'disabled' : ''} data-id="${reward.id}">Canjear</button>
                    <button class="delete-reward-btn text-slate-400 hover:text-red-500 transition" data-id="${reward.id}">&times;</button>
                </div>
            `;
            rewardEl.querySelector('.redeem-reward-btn').addEventListener('click', () => redeemReward(reward.id));
            rewardEl.querySelector('.delete-reward-btn').addEventListener('click', () => deleteReward(reward.id));
            rewardsList.appendChild(rewardEl);
        });
    }
    
    // --- LÓGICA DE DATOS (CON FIRESTORE) ---
    async function saveData() {
        if (userDocRef) {
            await setDoc(userDocRef, state);
        }
    }

    function toggleTask(id) {
        const task = state.tasks.find(t => t.id === id);
        if (task) {
            task.completed = !task.completed;
            if (task.completed) {
                state.points += task.points;
                playCompleteSound();
                showConfetti();
            } else {
                state.points -= task.points;
            }
            saveData();
        }
    }

    function deleteTask(id) {
        state.tasks = state.tasks.filter(t => t.id !== id);
        saveData();
    }
    
    function addOrUpdateTask(taskData) {
        const existingTask = state.tasks.find(t => t.id === taskData.id);
        if (existingTask) {
            Object.assign(existingTask, taskData);
        } else {
            state.tasks.push(taskData);
        }
        saveData();
    }

    function addReward(text, cost) {
        const newReward = { id: Date.now(), text, cost };
        state.rewards.push(newReward);
        saveData();
    }
    
    function deleteReward(id) {
        state.rewards = state.rewards.filter(r => r.id !== id);
        saveData();
    }
    
    function redeemReward(id) {
        const reward = state.rewards.find(r => r.id === id);
        if (reward && state.points >= reward.cost) {
            state.points -= reward.cost;
            playRedeemSound();
            // Opcional: eliminar la recompensa o marcarla como canjeada
            deleteReward(id);
            alert(`¡Recompensa "${reward.text}" canjeada! ¡Felicidades!`);
        }
    }
    
    // --- MANEJO DE MODALES ---
    window.openTaskModal = (timeOfDay) => {
        document.getElementById('task-form').reset();
        document.getElementById('modal-title').textContent = 'Nueva Tarea';
        document.getElementById('task-id').value = '';
        document.getElementById('task-time-of-day').value = timeOfDay;
        taskModal.classList.remove('hidden');
        taskModal.classList.add('flex');
    }

    window.closeTaskModal = () => {
        taskModal.classList.add('hidden');
        taskModal.classList.remove('flex');
    }
    
    window.closeRewardsModal = () => {
        rewardsModal.classList.add('hidden');
        rewardsModal.classList.remove('flex');
    }

    // --- EFECTOS VISUALES ---
    function showConfetti() {
        const container = document.getElementById('app-container');
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            container.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }


    // --- INICIALIZACIÓN Y EVENT LISTENERS ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userId = user.uid;
            userDocRef = doc(db, `artifacts/${appId}/users/${userId}/kidRoutines`);
            
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    state = docSnap.data();
                } else {
                    // Si no existe, creamos el documento con el estado inicial
                    state = { ...defaultState };
                    setDoc(userDocRef, state);
                }
                render();
            });
        }
    });

    // Iniciar sesión
    (async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch(error) {
            console.error("Error en la autenticación:", error);
        }
    })();
    

    document.getElementById('task-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const taskData = {
            id: document.getElementById('task-id').value ? Number(document.getElementById('task-id').value) : Date.now(),
            text: document.getElementById('task-text').value,
            points: Number(document.getElementById('task-points').value),
            time: document.getElementById('task-time-of-day').value,
            completed: false,
        };
        addOrUpdateTask(taskData);
        closeTaskModal();
    });
    
    document.getElementById('reward-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const text = document.getElementById('reward-text').value;
        const cost = Number(document.getElementById('reward-cost').value);
        if(text && cost) {
            addReward(text, cost);
            e.target.reset();
        }
    });

    document.getElementById('show-rewards-btn').addEventListener('click', () => {
        rewardsModal.classList.remove('hidden');
        rewardsModal.classList.add('flex');
    });

    childNameEl.addEventListener('click', () => {
        const newName = prompt("¿Cómo se llama el Pequeño Héroe?", state.childName);
        if (newName && newName.trim() !== '') {
            state.childName = newName.trim();
            saveData();
        }
    });

</script>
</body>
</html>
