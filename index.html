<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina Divertida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFFBF0;
            color: #4A4A4A;
        }
        /* Estilo Claymorphism / Acuarela Suave */
        .clay-card {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 8px 8px 16px rgba(212, 192, 156, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .clay-button {
            border-radius: 12px;
            box-shadow: 4px 4px 8px rgba(212, 192, 156, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease-in-out;
        }
        .clay-button:active {
            box-shadow: inset 4px 4px 8px rgba(212, 192, 156, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
            transform: translateY(2px);
        }
        .task-checkbox:checked + label {
            text-decoration: line-through;
            color: #9CA3AF;
        }
        .task-checkbox:checked + label svg.icon-unchecked {
            display: none;
        }
        .task-checkbox:checked + label svg.icon-checked {
            display: inline-block;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        /* Modo Noche */
        .dark-mode {
            background-color: #1A202C;
            color: #E2E8F0;
        }
        .dark-mode .clay-card {
            background-color: #2D3748;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(74, 85, 104, 0.2);
        }
        .dark-mode .clay-button {
            background-color: #4A5568;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(74, 85, 104, 0.2);
        }
        .dark-mode .clay-button:active {
             box-shadow: inset 4px 4px 8px rgba(0,0,0, 0.3), inset -4px -4px 8px rgba(74, 85, 104, 0.2);
        }
        .dark-mode .text-gray-800 { color: #E2E8F0; }
        .dark-mode .text-gray-500 { color: #A0AEC0; }
        .dark-mode .text-amber-600 { color: #F6E05E; }
        .dark-mode .bg-amber-100 { background-color: #4A5568; }
        .dark-mode .bg-sky-100 { background-color: #4A5568; }
        .dark-mode .bg-indigo-100 { background-color: #4A5568; }
        
        .input-error {
            border-color: #EF4444 !important; /* red-500 */
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            min-height: 1.25rem; /* Evita que el layout salte */
        }

        /* Ocultar en impresión */
        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: #FFFFFF;
            }
            .clay-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 2rem;
            }
            .task-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="transition-colors duration-500">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-6">
        <!-- El contenido de la aplicación se renderizará aquí -->
    </div>

    <!-- Modal para Configuración Inicial -->
    <div id="setup-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="clay-card p-6 md:p-8 w-full max-w-md text-center">
            <h2 class="text-2xl md:text-3xl font-bold text-amber-600 mb-4">¡Bienvenido/a!</h2>
            <p class="text-gray-500 mb-6">Vamos a configurar tu rutina divertida.</p>
            
            <div class="mb-4">
                <label for="child-name" class="block text-left font-bold mb-2">Nombre del niño/a:</label>
                <input type="text" id="child-name" placeholder="Ej: Leo" class="w-full p-3 border-2 border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none transition-colors">
                <p id="name-error" class="error-message text-left mt-1"></p>
            </div>

            <div class="mb-4">
                <label class="block text-left font-bold mb-2">Elige un avatar:</label>
                <div id="avatar-selection" class="flex justify-center space-x-4">
                    <!-- Avatares se insertarán aquí -->
                </div>
            </div>

            <div class="mb-6">
                <label for="routine-select" class="block text-left font-bold mb-2">Elige una rutina base:</label>
                <select id="routine-select" class="w-full p-3 border-2 border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none bg-white">
                    <option value="toddler">Pequeños (2-3 años)</option>
                    <option value="preschooler">Grandes (4-5 años)</option>
                </select>
            </div>

            <button id="start-button" class="clay-button bg-amber-400 text-white font-bold py-3 px-8 text-lg rounded-lg w-full">¡Empezar a Jugar!</button>
        </div>
    </div>
    
    <!-- Modal para Recompensas -->
    <div id="rewards-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 no-print">
        <div class="clay-card p-6 md:p-8 w-full max-w-lg text-center relative">
            <button id="close-rewards-button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-2xl md:text-3xl font-bold text-amber-600 mb-2">¡Mis Recompensas!</h2>
            <p class="text-gray-500 mb-6">Has ganado estas medallas y stickers por tu gran trabajo.</p>
            <div id="rewards-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-4 max-h-80 overflow-y-auto p-4 bg-amber-50 rounded-lg">
                <!-- Recompensas desbloqueadas aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para Biblioteca de Tareas -->
    <div id="library-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 no-print">
        <div class="clay-card p-6 md:p-8 w-full max-w-2xl text-center relative max-h-[90vh] flex flex-col">
            <button id="close-library-button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-2xl md:text-3xl font-bold text-amber-600 mb-4">Biblioteca de Tareas</h2>
            <p class="text-gray-500 mb-6">Toca una tarea para añadirla a la lista.</p>
            <div id="library-content" class="overflow-y-auto text-left">
                <!-- Categorías y tareas se insertarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Cerrar Sesión -->
    <div id="logout-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 no-print">
        <div class="clay-card p-6 md:p-8 w-full max-w-sm text-center">
            <h2 class="text-xl md:text-2xl font-bold text-amber-600 mb-4">¿Cerrar Sesión?</h2>
            <p class="text-gray-500 mb-6">Se borrarán todos los datos guardados (nombre, avatar y progreso). ¿Estás seguro?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-logout-btn" class="clay-button bg-red-500 text-white font-bold py-2 px-6 rounded-lg">Sí, cerrar</button>
                <button id="cancel-logout-btn" class="clay-button bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">No, cancelar</button>
            </div>
        </div>
    </div>

    <!-- Notificación Toast para Recompensas -->
    <div id="notification-modal" class="fixed top-5 right-5 bg-green-500 text-white p-4 rounded-lg shadow-lg transform translate-x-[calc(100%+1.25rem)] transition-transform duration-500 z-50 no-print">
        <p id="notification-text" class="font-bold"></p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const setupModal = document.getElementById('setup-modal');
            const rewardsModal = document.getElementById('rewards-modal');
            const libraryModal = document.getElementById('library-modal');
            const logoutConfirmModal = document.getElementById('logout-confirm-modal');
            const startButton = document.getElementById('start-button');
            const childNameInput = document.getElementById('child-name');
            const avatarSelection = document.getElementById('avatar-selection');
            
            const synth = window.speechSynthesis;
            let sound;
            let currentPeriodForLibrary = 'AM'; // Variable para saber a qué lista añadir la tarea

            try {
                // Se envuelve la inicialización de Tone.js en un try-catch.
                sound = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
                }).toDestination();
            } catch (e) {
                console.error("Tone.js no se pudo cargar. Las funciones de sonido estarán desactivadas.", e);
                sound = { triggerAttackRelease: () => {} };
            }

            const avatars = {
                bunny: { name: 'Conejito', emoji: '🐰' }, bear: { name: 'Osito', emoji: '🐻' },
                monster: { name: 'Monstruito', emoji: '👾' }, dino: { name: 'Dinosaurio', emoji: '🦖' },
            };
            
            const rewards = [
                { id: 'star', emoji: '🌟', name: 'Primera Tarea', needed: 1 }, { id: 'thumbsup', emoji: '👍', name: 'Buen Comienzo', needed: 5 },
                { id: 'medal', emoji: '🏅', name: 'Día Completo', needed: 10 }, { id: 'rocket', emoji: '🚀', name: 'Súper Rápido', needed: 15 },
                { id: 'trophy', emoji: '🏆', name: 'Semana Genial', needed: 25 }, { id: 'gem', emoji: '💎', name: 'Imparable', needed: 50 },
                { id: 'crown', emoji: '👑', name: 'Rey/Reina de la Rutina', needed: 100 }, { id: 'heart', emoji: '💖', name: 'Corazón de oro', needed: 125 },
                { id: 'confetti', emoji: '🎉', name: 'Fiesta de tareas', needed: 150 },
            ];

            const taskLibrary = {
                higiene: [
                    { text: 'Ir al baño y tirar la cadena', icon: '🚽' }, { text: 'Lavarse las manos con jabón', icon: '🧼' },
                    { text: 'Lavarse los dientes', icon: '🦷' }, { text: 'Peinarse el pelo', icon: '🎀' },
                    { text: 'Darse un baño o ducha', icon: '🛁' }, { text: 'Ponerse crema', icon: '🧴' },
                ],
                vestimenta: [
                    { text: 'Ponerse la ropa de día', icon: '👕' }, { text: 'Ponerse el pijama', icon: '🌙' },
                    { text: 'Elegir la ropa para mañana', icon: '🤔' }, { text: 'Ponerse los zapatos', icon: '👟' },
                    { text: 'Poner la ropa sucia en el cesto', icon: '🧺' },
                ],
                comidas: [
                    { text: 'Desayunar', icon: '🥣' }, { text: 'Comer el almuerzo', icon: '🥗' },
                    { text: 'Tomar la merienda', icon: '🍎' }, { text: 'Cenar en familia', icon: '🍽️' },
                    { text: 'Ayudar a poner la mesa', icon: '🍴' }, { text: 'Ayudar a levantar la mesa', icon: '🧼' },
                    { text: 'Beber agua', icon: '💧' },
                ],
                responsabilidades: [
                    { text: 'Ordenar los juguetes', icon: '📦' }, { text: 'Hacer la cama', icon: '🛏️' },
                    { text: 'Darle comida a la mascota', icon: '🐾' }, { text: 'Regar las plantas', icon: '🌱' },
                    { text: 'Ayudar a guardar la compra', icon: '🛒' },
                ],
                calmaYDescanso: [
                    { text: 'Leer un cuento', icon: '📖' }, { text: 'Momento de tranquilidad (sin pantallas)', icon: '🧘' },
                    { text: 'Escuchar música relajante', icon: '🎶' }, { text: 'Abrazos y mimos', icon: '🤗' },
                    { text: 'Ir a la cama a descansar', icon: '😴' }, { text: 'Despertar y estirarse', icon: '☀️' }
                ],
                juegoYAprendizaje: [
                    { text: 'Jugar libremente', icon: '🧸' }, { text: 'Hacer una manualidad', icon: '🎨' },
                    { text: 'Jugar al aire libre', icon: '🌳' }, { text: 'Hacer las tareas de la escuela', icon: '📚' },
                    { text: 'Practicar letras o números', icon: '🔢' },
                ]
            };

            const routines = {
                toddler: {
                    name: "Pequeños (2-3 años)",
                    tasks: {
                        AM: [ taskLibrary.calmaYDescanso[5], taskLibrary.higiene[0], taskLibrary.higiene[2], taskLibrary.vestimenta[0], taskLibrary.comidas[0] ],
                        PM: [ taskLibrary.comidas[1], taskLibrary.juegoYAprendizaje[0], taskLibrary.responsabilidades[0], taskLibrary.comidas[2] ],
                        Noche: [ taskLibrary.comidas[3], taskLibrary.vestimenta[1], taskLibrary.higiene[2], taskLibrary.calmaYDescanso[0], taskLibrary.calmaYDescanso[4] ]
                    }
                },
                preschooler: {
                    name: "Grandes (4-5 años)",
                    tasks: {
                        AM: [ taskLibrary.responsabilidades[1], taskLibrary.higiene[0], taskLibrary.higiene[2], taskLibrary.vestimenta[0], taskLibrary.comidas[0], taskLibrary.responsabilidades[2] ],
                        PM: [ taskLibrary.comidas[1], taskLibrary.juegoYAprendizaje[3], taskLibrary.juegoYAprendizaje[1], taskLibrary.responsabilidades[0] ],
                        Noche: [ taskLibrary.comidas[4], taskLibrary.comidas[3], taskLibrary.vestimenta[1], taskLibrary.higiene[2], taskLibrary.vestimenta[2], taskLibrary.calmaYDescanso[0], taskLibrary.calmaYDescanso[4] ]
                    }
                }
            };

            let state = {
                childName: '', avatar: 'bunny',
                currentDay: new Date().toLocaleDateString('es-ES', { weekday: 'long' }).replace(/^\w/, c => c.toUpperCase()),
                darkMode: false, tasks: {}, completedCount: 0
            };
            
            const daysOfWeek = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

            // --- INICIALIZACIÓN ---
            
            function initialize() {
                loadState();
                renderAvatars();
                renderTaskLibrary();

                if (state.childName) {
                    setupModal.style.display = 'none';
                    renderApp();
                }

                startButton.addEventListener('click', () => {
                    const name = childNameInput.value.trim();
                    const nameError = document.getElementById('name-error');

                    childNameInput.classList.remove('input-error');
                    nameError.textContent = '';
                    
                    if (name === '') {
                        childNameInput.classList.add('input-error');
                        nameError.textContent = 'Por favor, ingresa un nombre.';
                        childNameInput.focus();
                        return;
                    }

                    state.childName = name;
                    const selectedAvatar = document.querySelector('input[name="avatar"]:checked');
                    if(selectedAvatar) state.avatar = selectedAvatar.value;
                    
                    initializeTasksForWeek();
                    saveState();
                    setupModal.style.display = 'none';
                    renderApp();
                });
            }

            function initializeTasksForWeek() {
                if (Object.keys(state.tasks).length > 0) return;
                
                const selectedRoutineKey = document.getElementById('routine-select').value;
                const selectedRoutine = routines[selectedRoutineKey].tasks;
                
                daysOfWeek.forEach(day => {
                    state.tasks[day] = JSON.parse(JSON.stringify(selectedRoutine));
                });
            }

            // --- LÓGICA DE ESTADO ---

            function saveState() {
                localStorage.setItem('miRutinaDivertida', JSON.stringify(state));
            }

            function loadState() {
                const savedState = localStorage.getItem('miRutinaDivertida');
                if (savedState) {
                    state = JSON.parse(savedState);
                    if(state.darkMode) document.body.classList.add('dark-mode');
                }
            }

            // --- RENDERIZADO ---

            function renderApp() {
                const dayTasks = state.tasks[state.currentDay] || JSON.parse(JSON.stringify(routines.toddler.tasks));
                const totalTasks = dayTasks.AM.length + dayTasks.PM.length + dayTasks.Noche.length;
                const completedTasks = dayTasks.AM.filter(t => t.done).length + dayTasks.PM.filter(t => t.done).length + dayTasks.Noche.filter(t => t.done).length;
                const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                app.innerHTML = `
                    <header class="clay-card p-4 mb-6 text-center no-print">
                         <div class="flex justify-between items-center mb-4">
                            <button id="rewards-button" class="text-3xl hover:transform hover:scale-110 transition-transform" title="Mis Recompensas">🏅</button>
                            <div class="text-center">
                                <div class="text-5xl">${avatars[state.avatar].emoji}</div>
                                <h1 class="text-2xl font-bold text-gray-800">Hola, ${state.childName}!</h1>
                            </div>
                            <div class="flex flex-col items-center space-y-2">
                                <button id="toggle-dark-mode" class="text-2xl hover:transform hover:scale-110 transition-transform" title="Modo Noche">${state.darkMode ? '☀️' : '🌙'}</button>
                                <button id="print-button" class="text-2xl hover:transform hover:scale-110 transition-transform" title="Imprimir">🖨️</button>
                                <button id="logout-button" class="text-2xl hover:transform hover:scale-110 transition-transform" title="Cerrar Sesión">🚪</button>
                            </div>
                        </div>
                        <p class="text-gray-500 mb-2">Tu progreso de hoy:</p>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-gradient-to-r from-yellow-400 to-amber-500 h-4 rounded-full progress-bar-fill" style="width: ${progress}%"></div>
                        </div>
                    </header>
                    <div class="flex space-x-2 overflow-x-auto pb-4 mb-6 no-print">
                        ${daysOfWeek.map(day => `<button class="day-selector clay-button text-sm sm:text-base font-bold py-2 px-4 whitespace-nowrap ${state.currentDay === day ? 'bg-amber-400 text-white' : 'bg-white'}" data-day="${day}">${day}</button>`).join('')}
                    </div>
                    <div class="print-header hidden">
                        <h1 class="text-3xl font-bold">Rutina de ${state.childName}</h1>
                        <h2 class="text-2xl text-gray-600">${state.currentDay}</h2>
                    </div>
                    <main class="grid md:grid-cols-3 gap-6">
                        ${renderTaskList('AM', 'Mañana', dayTasks.AM, 'bg-amber-100')}
                        ${renderTaskList('PM', 'Tarde', dayTasks.PM, 'bg-sky-100')}
                        ${renderTaskList('Noche', 'Noche', dayTasks.Noche, 'bg-indigo-100')}
                    </main>
                `;
                addEventListeners();
            }
            
            function renderAvatars() {
                avatarSelection.innerHTML = Object.keys(avatars).map((key, index) => `
                    <div class="text-center">
                        <input type="radio" id="avatar-${key}" name="avatar" value="${key}" class="hidden" ${index === 0 ? 'checked' : ''}>
                        <label for="avatar-${key}" class="cursor-pointer p-3 rounded-full border-4 border-transparent text-5xl transition-all duration-200 hover:bg-amber-100">
                            ${avatars[key].emoji}
                        </label>
                        <p class="text-sm font-bold">${avatars[key].name}</p>
                    </div>
                `).join('');
                
                document.querySelectorAll('input[name="avatar"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        document.querySelectorAll('label[for^="avatar-"]').forEach(label => {
                           label.style.borderColor = 'transparent';
                           label.style.backgroundColor = 'transparent';
                        });
                        if(radio.checked) {
                            document.querySelector(`label[for="${radio.id}"]`).style.cssText = "border-color: #FBBF24; background-color: #FEF3C7;";
                        }
                    });
                });
                document.querySelector('input[name="avatar"]:checked+label').style.cssText = "border-color: #FBBF24; background-color: #FEF3C7;";
            }

            function renderTaskList(period, title, tasks, bgColor) {
                return `
                    <div class="clay-card p-4">
                        <h2 class="text-xl font-extrabold text-center mb-4 ${bgColor} rounded-lg py-2">${title}</h2>
                        <ul class="space-y-3">${tasks.map((task, index) => renderTaskItem(task, period, index)).join('')}</ul>
                        <div class="mt-4">
                            <div class="flex space-x-2">
                                <input type="text" id="new-task-${period}" class="w-full p-2 border-2 border-gray-200 rounded-lg" placeholder="Tarea personalizada...">
                                <button class="add-task-btn clay-button bg-green-400 text-white px-4 font-bold" data-period="${period}">+</button>
                            </div>
                            <button class="open-library-btn clay-button bg-sky-400 text-white w-full mt-2 py-2 font-bold" data-period="${period}">Añadir desde Biblioteca</button>
                        </div>
                    </div>
                `;
            }

            function renderTaskItem(task, period, index) {
                return `
                    <li class="task-item flex items-center bg-white p-2 rounded-lg shadow-inner transition-all duration-300 ${task.done ? 'opacity-60' : ''}">
                        <input type="checkbox" id="task-${period}-${index}" class="hidden task-checkbox" ${task.done ? 'checked' : ''} data-period="${period}" data-index="${index}">
                        <label for="task-${period}-${index}" class="flex items-center grow cursor-pointer">
                           <span class="text-3xl mr-3">${task.icon}</span>
                            <span class="grow text-gray-700 font-semibold" contenteditable="true" data-period="${period}" data-index="${index}">${task.text}</span>
                            <div class="flex-none w-8 h-8 mr-2 flex items-center justify-center">
                                <svg class="icon-unchecked w-8 h-8 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <svg class="icon-checked hidden w-8 h-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </div>
                        </label>
                        <button class="speak-btn text-gray-400 hover:text-blue-500 text-xl" data-text="${task.icon} ${task.text}">🔊</button>
                        <button class="delete-btn text-gray-400 hover:text-red-500 text-xl ml-1" data-period="${period}" data-index="${index}">🗑️</button>
                    </li>
                `;
            }
            
            function renderTaskLibrary() {
                const libraryContent = document.getElementById('library-content');
                const categoryNames = { higiene: "Higiene", vestimenta: "Vestimenta", comidas: "Comidas", responsabilidades: "Responsabilidades", calmaYDescanso: "Calma y Descanso", juegoYAprendizaje: "Juego y Aprendizaje" };
                libraryContent.innerHTML = Object.keys(taskLibrary).map(categoryKey => {
                    const tasksHtml = taskLibrary[categoryKey].map(task => `
                        <button class="library-task-btn clay-button bg-white p-2 m-1 flex items-center text-left" data-text="${task.text}" data-icon="${task.icon}">
                            <span class="text-2xl mr-2">${task.icon}</span><span class="font-semibold">${task.text}</span>
                        </button>`).join('');
                    return `<div class="mb-4">
                                <h3 class="text-lg font-bold text-left text-amber-700 p-1">${categoryNames[categoryKey]}</h3>
                                <div class="flex flex-wrap">${tasksHtml}</div>
                            </div>`;
                }).join('');

                document.querySelectorAll('.library-task-btn').forEach(button => {
                    button.addEventListener('click', e => {
                        const { text, icon } = e.currentTarget.dataset;
                        state.tasks[state.currentDay][currentPeriodForLibrary].push({ text, icon, done: false });
                        libraryModal.style.display = 'none';
                        saveAndRerender();
                    });
                });
            }

            function renderRewards() {
                const unlocked = rewards.filter(r => state.completedCount >= r.needed);
                document.getElementById('rewards-grid').innerHTML = unlocked.length === 0 
                    ? `<p class="col-span-full text-gray-500">¡Sigue completando tareas para ganar recompensas!</p>`
                    : unlocked.map(reward => `<div class="flex flex-col items-center justify-center p-2 bg-white rounded-lg shadow-inner">
                        <span class="text-5xl">${reward.emoji}</span><span class="text-xs font-bold text-center mt-1">${reward.name}</span></div>`).join('');
            }
            
            // --- MANEJADORES DE EVENTOS ---
            function addEventListeners() {
                document.querySelectorAll('.day-selector').forEach(b => b.addEventListener('click', e => { state.currentDay = e.target.dataset.day; renderApp(); }));
                document.querySelectorAll('.task-checkbox').forEach(cb => cb.addEventListener('change', e => { handleTaskCheck(e.target.dataset.period, parseInt(e.target.dataset.index), e.target.checked); }));
                document.querySelectorAll('.add-task-btn').forEach(b => b.addEventListener('click', e => {
                    const period = e.target.dataset.period;
                    const input = document.getElementById(`new-task-${period}`);
                    if (input.value.trim()) { state.tasks[state.currentDay][period].push({ text: input.value.trim(), icon: '✏️', done: false }); input.value = ''; saveAndRerender(); }
                }));
                document.querySelectorAll('[contenteditable="true"]').forEach(s => {
                    s.addEventListener('blur', e => { state.tasks[state.currentDay][e.target.dataset.period][parseInt(e.target.dataset.index)].text = e.target.innerText; saveState(); });
                    s.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); e.target.blur(); } });
                });
                document.querySelectorAll('.delete-btn').forEach(b => b.addEventListener('click', e => { state.tasks[state.currentDay][e.currentTarget.dataset.period].splice(parseInt(e.currentTarget.dataset.index), 1); saveAndRerender(); }));
                document.querySelectorAll('.speak-btn').forEach(b => b.addEventListener('click', e => { const u = new SpeechSynthesisUtterance(e.currentTarget.dataset.text); u.lang = 'es-ES'; synth.speak(u); }));
                document.getElementById('rewards-button').addEventListener('click', () => { renderRewards(); rewardsModal.style.display = 'flex'; });
                document.getElementById('close-rewards-button').addEventListener('click', () => { rewardsModal.style.display = 'none'; });
                document.getElementById('toggle-dark-mode').addEventListener('click', () => { state.darkMode = !state.darkMode; document.body.classList.toggle('dark-mode'); saveAndRerender(); });
                document.getElementById('print-button').addEventListener('click', () => window.print());
                
                // Biblioteca de Tareas
                document.querySelectorAll('.open-library-btn').forEach(button => {
                    button.addEventListener('click', e => {
                        currentPeriodForLibrary = e.currentTarget.dataset.period;
                        libraryModal.style.display = 'flex';
                    });
                });
                document.getElementById('close-library-button').addEventListener('click', () => libraryModal.style.display = 'none');

                // Cerrar Sesión
                document.getElementById('logout-button').addEventListener('click', () => {
                    logoutConfirmModal.style.display = 'flex';
                });
                document.getElementById('cancel-logout-btn').addEventListener('click', () => {
                    logoutConfirmModal.style.display = 'none';
                });
                document.getElementById('confirm-logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('miRutinaDivertida');
                    location.reload();
                });
            }

            function handleTaskCheck(period, index, isDone) {
                const task = state.tasks[state.currentDay][period][index];
                if (task.done === isDone) return;
                task.done = isDone;

                if (isDone) {
                    state.completedCount++;
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    sound.triggerAttackRelease('C4', '8n');
                    const newReward = rewards.find(r => r.needed === state.completedCount);
                    if (newReward) showNotification(`¡Nueva recompensa! ${newReward.emoji} ${newReward.name}`);
                } else {
                    state.completedCount = Math.max(0, state.completedCount - 1);
                }
                saveAndRerender();
            }

            function showNotification(message) {
                const notificationModal = document.getElementById('notification-modal');
                const notificationText = document.getElementById('notification-text');
                if (!notificationModal || !notificationText) return;
                notificationText.innerHTML = message;
                notificationModal.style.transform = 'translateX(0)';
                setTimeout(() => { notificationModal.style.transform = 'translateX(calc(100% + 1.25rem))'; }, 4000);
            }

            function saveAndRerender() {
                saveState();
                renderApp();
            }
            
            initialize();
        });
    </script>
</body>
</html>
