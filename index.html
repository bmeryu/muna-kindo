<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina Divertida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFFBF0;
            color: #4A4A4A;
        }
        /* Estilo Claymorphism / Acuarela Suave */
        .clay-card {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 8px 8px 16px rgba(212, 192, 156, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .clay-button {
            border-radius: 12px;
            box-shadow: 4px 4px 8px rgba(212, 192, 156, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease-in-out;
        }
        .clay-button:active {
            box-shadow: inset 4px 4px 8px rgba(212, 192, 156, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
            transform: translateY(2px);
        }
        .task-checkbox:checked + label {
            text-decoration: line-through;
            color: #9CA3AF;
        }
        .task-checkbox:checked + label svg.icon-unchecked {
            display: none;
        }
        .task-checkbox:checked + label svg.icon-checked {
            display: inline-block;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        /* Modo Noche */
        .dark-mode {
            background-color: #1A202C;
            color: #E2E8F0;
        }
        .dark-mode .clay-card {
            background-color: #2D3748;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(74, 85, 104, 0.2);
        }
        .dark-mode .clay-button {
            background-color: #4A5568;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(74, 85, 104, 0.2);
        }
        .dark-mode .clay-button:active {
             box-shadow: inset 4px 4px 8px rgba(0,0,0, 0.3), inset -4px -4px 8px rgba(74, 85, 104, 0.2);
        }
        .dark-mode .text-gray-800 { color: #E2E8F0; }
        .dark-mode .text-gray-500 { color: #A0AEC0; }
        .dark-mode .text-amber-600 { color: #F6E05E; }
        .dark-mode .bg-amber-100 { background-color: #4A5568; }
        .dark-mode .bg-sky-100 { background-color: #4A5568; }
        .dark-mode .bg-indigo-100 { background-color: #4A5568; }
        
        /* Ocultar en impresión */
        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: #FFFFFF;
            }
            .clay-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 2rem;
            }
            .task-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="transition-colors duration-500">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-6">
        <!-- El contenido de la aplicación se renderizará aquí -->
    </div>

    <!-- Modal para Configuración Inicial -->
    <div id="setup-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="clay-card p-6 md:p-8 w-full max-w-md text-center">
            <h2 class="text-2xl md:text-3xl font-bold text-amber-600 mb-4">¡Bienvenido/a!</h2>
            <p class="text-gray-500 mb-6">Vamos a configurar tu rutina divertida.</p>
            
            <div class="mb-4">
                <label for="child-name" class="block text-left font-bold mb-2">Nombre del niño/a:</label>
                <input type="text" id="child-name" placeholder="Ej: Leo" class="w-full p-3 border-2 border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-400 focus:outline-none">
            </div>

            <div class="mb-6">
                <label class="block text-left font-bold mb-2">Elige un avatar:</label>
                <div id="avatar-selection" class="flex justify-center space-x-4">
                    <!-- Avatares se insertarán aquí -->
                </div>
            </div>

            <button id="start-button" class="clay-button bg-amber-400 text-white font-bold py-3 px-8 text-lg rounded-lg w-full">¡Empezar a Jugar!</button>
        </div>
    </div>
    
    <!-- Modal para Recompensas -->
    <div id="rewards-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 no-print">
        <div class="clay-card p-6 md:p-8 w-full max-w-lg text-center relative">
            <button id="close-rewards-button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-2xl md:text-3xl font-bold text-amber-600 mb-2">¡Mis Recompensas!</h2>
            <p class="text-gray-500 mb-6">Has ganado estas medallas y stickers por tu gran trabajo.</p>
            <div id="rewards-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-4 max-h-80 overflow-y-auto p-4 bg-amber-50 rounded-lg">
                <!-- Recompensas desbloqueadas aquí -->
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const setupModal = document.getElementById('setup-modal');
            const rewardsModal = document.getElementById('rewards-modal');
            const startButton = document.getElementById('start-button');
            const childNameInput = document.getElementById('child-name');
            const avatarSelection = document.getElementById('avatar-selection');
            
            const synth = window.speechSynthesis;
            const sound = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
            }).toDestination();

            const avatars = {
                bunny: { name: 'Conejito', emoji: '🐰' },
                bear: { name: 'Osito', emoji: '🐻' },
                monster: { name: 'Monstruito', emoji: '👾' },
                dino: { name: 'Dinosaurio', emoji: '🦖' },
            };
            
            const rewards = [
                { id: 'star', emoji: '🌟', name: 'Primera Tarea', needed: 1 },
                { id: 'thumbsup', emoji: '👍', name: 'Buen Comienzo', needed: 5 },
                { id: 'medal', emoji: '🏅', name: 'Día Completo', needed: 10 },
                { id: 'rocket', emoji: '🚀', name: 'Súper Rápido', needed: 15 },
                { id: 'trophy', emoji: '🏆', name: 'Semana Genial', needed: 25 },
                { id: 'gem', emoji: '💎', name: 'Imparable', needed: 50 },
                { id: 'crown', emoji: '👑', name: 'Rey/Reina de la Rutina', needed: 100 },
                 { id: 'heart', emoji: '💖', name: 'Corazón de oro', needed: 125 },
                { id: 'confetti', emoji: '🎉', name: 'Fiesta de tareas', needed: 150 },
            ];

            let state = {
                childName: '',
                avatar: 'bunny',
                currentDay: new Date().toLocaleDateString('es-ES', { weekday: 'long' }).replace(/^\w/, c => c.toUpperCase()),
                darkMode: false,
                tasks: {},
                completedCount: 0
            };
            
            const defaultTasks = {
                AM: [
                    { text: 'Despertar y estirarse', icon: '☀️', done: false },
                    { text: 'Ir al baño', icon: '🚽', done: false },
                    { text: 'Lavarse la cara y los dientes', icon: '🦷', done: false },
                    { text: 'Vestirse', icon: '👕', done: false },
                    { text: 'Desayunar', icon: '🥣', done: false },
                ],
                PM: [
                    { text: 'Comer', icon: '🥗', done: false },
                    { text: 'Jugar un rato', icon: '🧸', done: false },
                    { text: 'Hacer las tareas escolares', icon: '📚', done: false },
                    { text: 'Ordenar los juguetes', icon: '📦', done: false },
                ],
                Noche: [
                    { text: 'Cenar en familia', icon: '🍽️', done: false },
                    { text: 'Ponerse el pijama', icon: '🌙', done: false },
                    { text: 'Lavarse los dientes', icon: '🦷', done: false },
                    { text: 'Leer un cuento', icon: '📖', done: false },
                    { text: 'A la cama a descansar', icon: '😴', done: false },
                ]
            };
            
            const daysOfWeek = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

            // --- INICIALIZACIÓN ---
            
            function initialize() {
                loadState();
                renderAvatars();
                if (state.childName) {
                    setupModal.style.display = 'none';
                    renderApp();
                }

                startButton.addEventListener('click', () => {
                    const name = childNameInput.value.trim();
                    if (name === '') {
                        alert('Por favor, ingresa un nombre.');
                        return;
                    }
                    state.childName = name;
                    const selectedAvatar = document.querySelector('input[name="avatar"]:checked');
                    if(selectedAvatar) state.avatar = selectedAvatar.value;
                    
                    initializeTasksForWeek();
                    saveState();
                    setupModal.style.display = 'none';
                    renderApp();
                });
            }

            function initializeTasksForWeek() {
                if (Object.keys(state.tasks).length > 0) return;
                daysOfWeek.forEach(day => {
                    state.tasks[day] = JSON.parse(JSON.stringify(defaultTasks));
                });
            }

            // --- LÓGICA DE ESTADO ---

            function saveState() {
                localStorage.setItem('miRutinaDivertida', JSON.stringify(state));
            }

            function loadState() {
                const savedState = localStorage.getItem('miRutinaDivertida');
                if (savedState) {
                    state = JSON.parse(savedState);
                    if(state.darkMode) document.body.classList.add('dark-mode');
                }
            }

            // --- RENDERIZADO ---

            function renderApp() {
                const dayTasks = state.tasks[state.currentDay] || JSON.parse(JSON.stringify(defaultTasks));
                const totalTasks = dayTasks.AM.length + dayTasks.PM.length + dayTasks.Noche.length;
                const completedTasks = dayTasks.AM.filter(t => t.done).length + dayTasks.PM.filter(t => t.done).length + dayTasks.Noche.filter(t => t.done).length;
                const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                app.innerHTML = `
                    <!-- Header -->
                    <header class="clay-card p-4 mb-6 text-center no-print">
                         <div class="flex justify-between items-center mb-4">
                            <button id="rewards-button" class="text-3xl hover:transform hover:scale-110 transition-transform">🏅</button>
                            <div class="text-center">
                                <div class="text-5xl">${avatars[state.avatar].emoji}</div>
                                <h1 class="text-2xl font-bold text-gray-800">Hola, ${state.childName}!</h1>
                            </div>
                            <div class="flex flex-col items-center space-y-2">
                                <button id="toggle-dark-mode" class="text-2xl hover:transform hover:scale-110 transition-transform">${state.darkMode ? '☀️' : '🌙'}</button>
                                <button id="print-button" class="text-2xl hover:transform hover:scale-110 transition-transform">🖨️</button>
                            </div>
                        </div>
                        <p class="text-gray-500 mb-2">Tu progreso de hoy:</p>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-gradient-to-r from-yellow-400 to-amber-500 h-4 rounded-full progress-bar-fill" style="width: ${progress}%"></div>
                        </div>
                    </header>

                    <!-- Selector de Día -->
                    <div class="flex space-x-2 overflow-x-auto pb-4 mb-6 no-print">
                        ${daysOfWeek.map(day => `
                            <button class="day-selector clay-button text-sm sm:text-base font-bold py-2 px-4 whitespace-nowrap ${state.currentDay === day ? 'bg-amber-400 text-white' : 'bg-white'}" data-day="${day}">
                                ${day}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class="print-header hidden">
                        <h1 class="text-3xl font-bold">Rutina de ${state.childName}</h1>
                        <h2 class="text-2xl text-gray-600">${state.currentDay}</h2>
                    </div>

                    <!-- Listas de Tareas -->
                    <main class="grid md:grid-cols-3 gap-6">
                        ${renderTaskList('AM', 'Mañana', dayTasks.AM, 'bg-amber-100')}
                        ${renderTaskList('PM', 'Tarde', dayTasks.PM, 'bg-sky-100')}
                        ${renderTaskList('Noche', 'Noche', dayTasks.Noche, 'bg-indigo-100')}
                    </main>
                `;
                addEventListeners();
            }
            
            function renderAvatars() {
                avatarSelection.innerHTML = Object.keys(avatars).map((key, index) => `
                    <div class="text-center">
                        <input type="radio" id="avatar-${key}" name="avatar" value="${key}" class="hidden" ${index === 0 ? 'checked' : ''}>
                        <label for="avatar-${key}" class="cursor-pointer p-3 rounded-full border-4 border-transparent text-5xl transition-all duration-200 hover:bg-amber-100">
                            ${avatars[key].emoji}
                        </label>
                        <p class="text-sm font-bold">${avatars[key].name}</p>
                    </div>
                `).join('');
                
                // Estilo para el avatar seleccionado
                document.querySelectorAll('input[name="avatar"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        document.querySelectorAll('label[for^="avatar-"]').forEach(label => {
                           label.style.borderColor = 'transparent';
                           label.style.backgroundColor = 'transparent';
                        });
                        if(radio.checked) {
                            const label = document.querySelector(`label[for="${radio.id}"]`);
                            label.style.borderColor = '#FBBF24'; // amber-400
                            label.style.backgroundColor = '#FEF3C7'; // amber-100
                        }
                    });
                });
                 // Aplicar estilo inicial
                document.querySelector('input[name="avatar"]:checked+label').style.borderColor = '#FBBF24';
                document.querySelector('input[name="avatar"]:checked+label').style.backgroundColor = '#FEF3C7';
            }

            function renderTaskList(period, title, tasks, bgColor) {
                return `
                    <div class="clay-card p-4">
                        <h2 class="text-xl font-extrabold text-center mb-4 ${bgColor} rounded-lg py-2">${title}</h2>
                        <ul class="space-y-3">
                            ${tasks.map((task, index) => renderTaskItem(task, period, index)).join('')}
                        </ul>
                         <div class="mt-4">
                            <input type="text" id="new-task-${period}" class="w-full p-2 border-2 border-gray-200 rounded-lg" placeholder="Nueva tarea...">
                            <button class="add-task-btn clay-button bg-green-400 text-white w-full mt-2 py-2 font-bold" data-period="${period}">Añadir Tarea</button>
                        </div>
                    </div>
                `;
            }

            function renderTaskItem(task, period, index) {
                return `
                    <li class="task-item flex items-center bg-white p-2 rounded-lg shadow-inner transition-all duration-300 ${task.done ? 'opacity-60' : ''}">
                        <input type="checkbox" id="task-${period}-${index}" class="hidden task-checkbox" ${task.done ? 'checked' : ''} data-period="${period}" data-index="${index}">
                        <label for="task-${period}-${index}" class="flex items-center grow cursor-pointer">
                           <span class="text-3xl mr-3">${task.icon}</span>
                            <span class="grow text-gray-700 font-semibold" contenteditable="true" data-period="${period}" data-index="${index}">${task.text}</span>
                            <div class="flex-none w-8 h-8 mr-2 flex items-center justify-center">
                                <svg class="icon-unchecked w-8 h-8 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <svg class="icon-checked hidden w-8 h-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </div>
                        </label>
                        <button class="speak-btn text-gray-400 hover:text-blue-500 text-xl" data-text="${task.icon} ${task.text}">🔊</button>
                        <button class="delete-btn text-gray-400 hover:text-red-500 text-xl ml-1" data-period="${period}" data-index="${index}">🗑️</button>
                    </li>
                `;
            }

            function renderRewards() {
                const unlocked = rewards.filter(r => state.completedCount >= r.needed);
                const rewardsGrid = document.getElementById('rewards-grid');
                if (unlocked.length === 0) {
                     rewardsGrid.innerHTML = `<p class="col-span-full text-gray-500">¡Sigue completando tareas para ganar recompensas!</p>`;
                } else {
                    rewardsGrid.innerHTML = unlocked.map(reward => `
                        <div class="flex flex-col items-center justify-center p-2 bg-white rounded-lg shadow-inner">
                            <span class="text-5xl">${reward.emoji}</span>
                            <span class="text-xs font-bold text-center mt-1">${reward.name}</span>
                        </div>
                    `).join('');
                }
            }
            
            // --- MANEJADORES DE EVENTOS ---
            function addEventListeners() {
                // Selector de Día
                document.querySelectorAll('.day-selector').forEach(button => {
                    button.addEventListener('click', (e) => {
                        state.currentDay = e.target.dataset.day;
                        renderApp();
                    });
                });
                
                // Checkbox de Tarea
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const { period, index } = e.target.dataset;
                        handleTaskCheck(period, parseInt(index), e.target.checked);
                    });
                });

                // Añadir Tarea
                document.querySelectorAll('.add-task-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const period = e.target.dataset.period;
                        const input = document.getElementById(`new-task-${period}`);
                        const text = input.value.trim();
                        if (text) {
                            state.tasks[state.currentDay][period].push({ text, icon: '✏️', done: false });
                            input.value = '';
                            saveAndRerender();
                        }
                    });
                });
                
                // Editar Tarea
                document.querySelectorAll('[contenteditable="true"]').forEach(span => {
                    span.addEventListener('blur', (e) => {
                        const { period, index } = e.target.dataset;
                        const newText = e.target.innerText;
                        state.tasks[state.currentDay][period][parseInt(index)].text = newText;
                        saveState();
                    });
                     span.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            e.target.blur();
                        }
                    });
                });

                // Borrar Tarea
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', e => {
                        const {period, index} = e.currentTarget.dataset;
                        state.tasks[state.currentDay][period].splice(parseInt(index), 1);
                        saveAndRerender();
                    })
                });

                // Leer en voz alta
                document.querySelectorAll('.speak-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                         const textToSpeak = e.currentTarget.dataset.text;
                         const utterance = new SpeechSynthesisUtterance(textToSpeak);
                         utterance.lang = 'es-ES';
                         synth.speak(utterance);
                    });
                });

                // Abrir modal de recompensas
                document.getElementById('rewards-button').addEventListener('click', () => {
                    renderRewards();
                    rewardsModal.style.display = 'flex';
                });
                
                // Cerrar modal de recompensas
                document.getElementById('close-rewards-button').addEventListener('click', () => {
                     rewardsModal.style.display = 'none';
                });

                // Modo oscuro
                document.getElementById('toggle-dark-mode').addEventListener('click', () => {
                    state.darkMode = !state.darkMode;
                    document.body.classList.toggle('dark-mode');
                    saveAndRerender();
                });

                // Imprimir
                document.getElementById('print-button').addEventListener('click', () => {
                    window.print();
                });
            }

            function handleTaskCheck(period, index, isDone) {
                const previouslyDone = state.tasks[state.currentDay][period][index].done;
                state.tasks[state.currentDay][period][index].done = isDone;

                // Solo celebrar y contar si la tarea se está marcando como hecha
                if (isDone && !previouslyDone) {
                    state.completedCount++;
                    // Efectos visuales y sonoros
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                    sound.triggerAttackRelease('C4', '8n');
                    
                    // Comprobar si se desbloqueó una nueva recompensa
                    const newlyUnlocked = rewards.find(r => r.needed === state.completedCount);
                    if (newlyUnlocked) {
                         setTimeout(() => {
                            alert(`¡Felicidades! Has ganado la recompensa: ${newlyUnlocked.emoji} ${newlyUnlocked.name}`);
                        }, 500);
                    }
                } else if (!isDone && previouslyDone) {
                    // Si se desmarca, restar del contador
                    state.completedCount = Math.max(0, state.completedCount - 1);
                }

                saveAndRerender();
            }

            function saveAndRerender() {
                saveState();
                renderApp();
            }

            // Iniciar la aplicación
            initialize();
        });
    </script>
</body>
</html>
